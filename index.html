<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop Boolzando</title>
</head>
<body>
    <!-- Container Principale -->
    <div class="container">
                
        <!-- Prima Row contenente 3 prodotti -->

        <div class="row">
            <div class="product">
                <img src="img/1.webp" alt="img Primo prodotto">
                <div class="heart">&hearts;</div>
                <span class="discount"><strong>-50%</strong></span>
                <span class="category"><strong>Sostenibilità</strong></span>
                
            </div>
            <div class="product">
                <img src="img/2.webp" alt="img Secondo prodotto">
                <div class="heart">&hearts;</div>
                <span class="discount"><strong>-30%</strong></span>

            </div>
            <div class="product">
                <img src="img/3.jpg" alt="img Terzo prodotto">
                <div class="heart">&hearts;</div>
                
            </div>
        </div>
                
        <!-- / Prima Row contenete 3 prodotti -->
                      
        <!-- Seconda Row contenente 3 prodotti -->

        <div class="row2">
            <div class="product">
                <img src="img/4.webp" alt="img Quarto prodotto">
                <div class="heart">&hearts;</div>
                <span class="discount"><strong>-50%</strong></span>
                <span class="category"><strong>Sostenibilità</strong></span>

            </div>
            <div class="product">
                <img src="img/5.webp" alt="img Quinto prodotto">
                <div class="heart">&hearts;</div>

            </div>
            <div class="product">
                <img src="img/6.webp" alt="img Sesto prodotto">
                <div class="heart">&hearts;</div>
                <span class="category2"><strong>Sostenibilità</strong></span>

            </div>
        </div>
        
        <!-- / Seconda Row contenete 3 prodotti -->
        
    </div>
    <!-- / Container Principale -->
</body>
</html>
